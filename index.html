<html>
  <head>
    <title>Blaine's Stamps</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Stamps</h1>
    <div style="display: grid; gap: 50px;">
      <div style="margin: auto; width: 500px; height: 500px;">
        <div style="height: 100%; box-shadow: 2px 2px 4px grey;">
          <p>Empty template stamp.</p>
        </div>
      </div>

      <!-- A grid of kittens stamp -->
      <div style="margin: auto; width: 500px; height: 500px;">
        <div
          style="
            height: 100%;
            box-shadow: 2px 2px 4px grey;
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 20% 20% 20% 20% 20%;
          "
        >
          <img
            style="
              grid-column-start: 2;
              grid-column-end: span 3;
              grid-row-start: 2;
              grid-row-end: 4;
              height: 100%;
            "
            src="https://placekitten.com/600/600"
          />
          <img
            style="
              grid-column-start: 1;
              grid-column-end: span 1;
              grid-row-start: 1;
              grid-row-end: span 1;
              height: 100%;
            "
            src="https://placekitten.com/400/400"
          />

          <img
            style="
              grid-column-start: 3;
              grid-column-end: 4;
              grid-row-start: 4;
              grid-row-end: 6;
              height: 100%;
            "
            src="https://placekitten.com/700/700"
          />

          <img
            style="
              grid-column-start: 1;
              grid-column-end: span 1;
              grid-row-start: 4;
              grid-row-end: span 1;
              height: 100%;
            "
            src="https://placekitten.com/750/750"
          />
        </div>
      </div>
      <!-- stamp ends here -->

      <div style="margin: auto; width: 500px; height: 500px;">
        <div
          style="
            background-color: beige;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            justify-content: center;
            align-content: center;
            box-shadow: 2px 2px 4px grey;
            display: grid;
          "
        >
          <span style="font-size: 20px; font-weight: bolder;"
            >Blaine Lewis</span

          <span style="font-size: 15px; font-weight: bold;">
            An empty stamp. 2022.
          </span>
          <br />
          <span style="font-size: 15px; font-style: italic;">HTML, CSS</span>

      <div style="margin: auto; width: 500px; height: 500px;">

            height: 100%;

      </div>

      <div style="margin: auto; width: 500px; height: 500px;">
        <div style="position: relative; height: 100%;">
          <img
            style="position: absolute; left: 20px; top: 50px;"

          <img
            style="position: absolute; right: 32px; top: 50px;"
            src="https://placekitten.com/110/110"

              right: 10%;

          />
